experiment_data:
  experiment_id: "EXP-2024-001"
  title: "Temperature Effects on Plant Growth"
  researcher: "Dr. Jane Doe"
  institution: "University of Science"
  start_date: "2024-01-01"
  end_date: "2024-03-31"
  
  methodology:
    sample_size: 100
    control_group: 25
    treatment_groups: 3
    variables:
      independent: "Temperature (Celsius)"
      dependent: "Plant height (cm)"
  
  data_points:
    - date: "2024-01-15"
      temperature: 20
      measurements:
        control:
          average_height: 15.2
          std_deviation: 1.3
          sample_count: 25
        treatment_1:
          average_height: 18.5
          std_deviation: 1.5
          sample_count: 25
        treatment_2:
          average_height: 22.1
          std_deviation: 1.8
          sample_count: 25
        treatment_3:
          average_height: 19.8
          std_deviation: 1.4
          sample_count: 25
    
    - date: "2024-02-15"
      temperature: 22
      measurements:
        control:
          average_height: 18.5
          std_deviation: 1.4
        treatment_1:
          average_height: 22.3
          std_deviation: 1.6
        treatment_2:
          average_height: 26.8
          std_deviation: 2.1
        treatment_3:
          average_height: 24.2
          std_deviation: 1.7
  
  conclusions: |
    The experiment demonstrates a positive correlation between
    temperature and plant growth within the tested range (20-25Â°C).
    Treatment 2 showed the most significant growth improvement.

